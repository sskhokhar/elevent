<div id="loginbox" style="margin-top:50px;" class="mainbox col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="text-center" style="margin-bottom: 30px;">
        <img src="images/logo.png" class="text-center" width="100" height="130">
    </div>
    <div class="panel panel-info" style="background-color: rgba(0, 0, 0, 0.33); border: solid 0px;">
        <div style="padding-top:30px" class="panel-body">
            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
            <form id="loginform" class="form-horizontal" role="form">
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon" style="border: 0px; background: white;"><i  class="glyphicon glyphicon-user"></i></span>
                    <input id="signup-firstname" style="border: 0px;" type="text" class="form-control" name="firstname" value="" placeholder="First Name" ng-model="user.firstname">
                </div>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon" style="border: 0px; background: white;"><i  class="glyphicon glyphicon-user"></i></span>
                    <input id="signup-lastname" style="border: 0px;" type="text" class="form-control" name="lastname" value="" placeholder="Last Name" ng-model="user.lastname">
                </div>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon" style="border: 0px; background: white;"><i  class="fa fa-building"></i></span>
                    <input id="signup-company" style="border: 0px;" type="text" class="form-control" name="company" value="" placeholder="Company" ng-model="user.companyName">
                </div>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon" style="border: 0px; background: white;"><i  class="fa fa-envelope"></i></span>
                    <input id="signup-email" style="border: 0px;" type="text" class="form-control" name="email" value="" placeholder="Email" ng-model="user.email">
                </div>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon" style="border: 0px; background: white;"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="login-password" style="border: 0px;" type="password" class="form-control" name="password" placeholder="password" ng-model="user.password">
                </div>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon" style="border: 0px; background: white;"><i  class="fa fa-picture-o"></i></span>
                    <!-- <input id="login-website" style="border: 0px;" type="text" class="form-control" name="website" value="" placeholder="Website"> -->
                    <input ngf-select ng-model="file" name="file" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="10MB" type="file" style="border: 0px;" class="form-control" id="file">
                </div>

                <div style="margin-top:10px" class="form-group">
                    <div class="login-err col-sm-12 col-md-12 col-lg-12" style="margin-bottom: 5px;
    /* text-decoration: underline; */
    color: white;">{{err}}</div>
                    <div class="col-sm-12 col-md-12 col-lg-12 controls">
                        <button ng-disabled="isSigning" type="submit" v-busy="isSigning" v-busy-label="Please wait" v-pressable class="btn btn-success Button" style="width: 100%; background: purple; border: 0px;" ng-click="signup()">Signup</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
