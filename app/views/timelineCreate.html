<style type="text/css">
ul {
    list-style: none;
}
input[type="text"] {
    background: transparent;
    color: white;
    border: solid 2px;
}
.custom{
    background: transparent; border: solid 2px #2e6da4; width: 100%;
}
.custom:hover{
    background: transparent; border: solid 2px #2e6da4; width: 100%;
}
</style>
<div class="row" style="margin-top: -60px;">
    <div class="col-lg-7 col-md-9 col-sm-9 col-xs-9 entery-cards shadow">
        <div class="entery-extras">
            <form>
                <ul>
                    <li>
                        <div class="col-lg-4 col-md-3 col-sm-6" style="margin-top: 20px;">
                            <label for="email">Task Date:</label>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-12" style="margin-top: 20px;">
                            <datepicker date-format="yyyy-MM-dd" selector="form-control">
                                <div class="input-group">
                                    <input class="form-control" placeholder="Choose a date and time" />
                                    <span class="input-group-addon" style="cursor: pointer">
                                <i class="fa fa-lg fa-calendar"></i>
                                </span>
                                </div>
                            </datepicker>
                        </div>
                    </li>
                    <li>
                        <div class="col-lg-4 col-md-3 col-sm-6" style="margin-top: 20px;">
                            <label for="task">Task:</label>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-12" style="margin-top: 20px;">
                            <input type="text" class="form-control" id="task">
                        </div>
                    </li>
                    <li>
                        <div class="col-lg-4 col-md-3 col-sm-6" style="margin-top: 20px;">
                            <label for="description">Description:</label>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-12" style="margin-top: 20px;">
                            <input type="text" class="form-control" id="description">
                        </div>
                    </li>
                    <li>
                        <div class="col-lg-4 col-md-3 col-sm-6" style="margin-top: 20px;">
                            <label for="vendor">Vendor:</label>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-12" style="margin-top: 20px;">
                            <input type="text" class="form-control" id="vendor">
                        </div>
                    </li>
                    <li>
                        <div class="col-lg-4 col-md-3 col-sm-6" style="margin-top: 20px;">
                            <label for="location">Location:</label>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-12" style="margin-top: 20px;">
                            <input type="text" class="form-control" id="location">
                        </div>
                    </li>
                    <li class="text-center">
                        <button type="submit" style=" margin-top: 20px; margin-right: 15px; background-color: transparent; border: solid 2px #2e6da4; width: 100%;" class="btn btn-primary">Add to Timeline</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
