<div id="loginbox" style="margin-top:50px;" class="mainbox col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="text-center" style="margin-bottom: 30px;">
        <img src="images/logo.png" class="text-center" width="100" height="130">
    </div>
    <div class="panel panel-info" style="background-color: rgba(0, 0, 0, 0.33); border: solid 0px ;">
        <div style="padding-top:30px" class="panel-body">
            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
            <form id="loginform" class="form-horizontal" role="form">
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon" style="border: 0px; background: white;"><i  class="glyphicon glyphicon-user"></i></span>
                    <input id="login-username" style="border: 0px;" type="text" class="form-control" name="username" value="" placeholder="email" ng-model="user.email">
                </div>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon" style="border: 0px; background: white;"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="login-password" style="border: 0px;" type="password" class="form-control" name="password" placeholder="password" ng-model="user.password">
                </div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#" style="color: white;">Forgot password?</a></div>
                <div style="margin-top:10px" class="form-group">

                    <div class="col-sm-12 col-md-12 col-lg-12 controls">
                        <button type="submit" id="btn-login" style="width: 100%; " class="btn btn-success" ng-click="login()">Login  </button>
                    </div>
                </div>
                <div style="margin-top:10px" class="form-group">

                    <div class="col-sm-12 col-md-12 col-lg-12 controls">
                        <a id="btn-login" ng-click="go('signup')" style="width: 100%; background: purple; border: 0px;" href class="btn btn-success">Signup  </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Sign Up</div>
            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
        </div>
        <div class="panel-body">
            <form id="signupform" class="form-horizontal" role="form">
                <div id="signupalert" style="display:none" class="alert alert-danger">
                    <p>Error:</p>
                    <span></span>
                </div>
                <div class="form-group">
                    <label for="email" class="col-md-3 control-label">Email</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="email" placeholder="Email Address">
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstname" class="col-md-3 control-label">First Name</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="firstname" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-md-3 control-label">Last Name</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="lastname" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-md-3 control-label">Password</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" name="passwd" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="icode" class="col-md-3 control-label">Invitation Code</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="icode" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <!-- Button -->
                    <div class="col-md-offset-3 col-md-9">
                        <button id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Sign Up</button>
                        <span style="margin-left:8px;">or</span>
                    </div>
                </div>
                <div style="border-top: 1px solid #999; padding-top:20px" class="form-group">
                    <div class="col-md-offset-3 col-md-9">
                        <button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i> Â  Sign Up with Facebook</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
