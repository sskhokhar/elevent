<style type="text/css">
    ul {
        list-style: none;
    }
    
    input[type="text"] {
        background: transparent;
        color: white;
        border: solid 2px;
    }
    
    input[type="file"] {
        background: transparent;
        color: white;
    }
    
    option {
        color: black;
    }
</style>
<div class="row" style="margin-top: -60px;">
    <div class="col-lg-7 col-md-9 col-sm-9 col-xs-9 entery-cards shadow">
        <div class="entery-extras">
            <form ng-submit="createEvent()">
                <ul>
                    <li>
                        <div class="col-lg-4 col-md-3 col-sm-6" style="margin-top: 10px;">
                            <label for="type">Project Type:</label>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-12" style="margin-top: 10px;">
                            <select ng-model="event.type" class="form-control" name="projects" style="background-color: transparent; border: solid 2px white; color: white">
                                <option value="">Select</option>
                                <option value="Birthday">Birthday</option>
                                <option value="Wedding">Wedding</option>
                                <option value="Corporate-Event">Corporate Event</option>
                            </select>
                        </div>
                    </li>
                    <li>
                        <div class="col-lg-4 col-md-3 col-sm-6" style="margin-top: 20px;">
                            <label for="projectName">Project Name:</label>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-12" style="margin-top: 20px;">
                            <input type="text" ng-model="event.title" class="form-control" id="projectName">
                        </div>
                    </li>
                    <li>
                        <div class="col-lg-4 col-md-3 col-sm-6" style="margin-top: 20px;">
                            <label for="email">Project Date:</label>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-12" style="margin-top: 20px;">
                            <adm-dtp ng-model='event.date' options='{calType: "gregorian",default: "today"}'></adm-dtp>
                        </div>
                    </li>
                    <li>
                        <div class="col-lg-4 col-md-3 col-sm-6" style="margin-top: 20px;">
                            <label for="guestCount">Guests Count:</label>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-12" style="margin-top: 20px;">
                            <input type="text" ng-model="event.guests" class="form-control" id="guestCount">
                        </div>
                    </li>
                    <li>
                        <div class="col-lg-4 col-md-3 col-sm-6" style="margin-top: 20px;">
                            <label for="eventVenue">Event Venue:</label>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-12" style="margin-top: 20px;">
                            <input type="text" ng-model="event.venue" class="form-control" id="eventVenue">
                        </div>
                    </li>
                    <li>
                        <div class="col-lg-4 col-md-3 col-sm-6" style="margin-top: 20px;">
                            <label for="email">Project Image:</label>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-12" style="margin-top: 20px;">
                            <!-- <button class="btn btn-primary">Select Image</button> -->
                            <input ngf-select ng-model="file" name="file" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="10MB" type="file" style="border: 0px;" class="form-control" id="file">
                        </div>
                    </li>
                    <li class="text-center">
                        <button type="submit" style="margin-top: 20px; background: transparent; border: solid 2px #2e6da4; width: 100%;" class="btn btn-primary">Create Event</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
