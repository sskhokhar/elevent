<style type="text/css">
    .row {
        position: static !important;
        /*top: 15%;
    width: 103px;*/
    }
</style>
<div class="col-lg-10 col-md-12 col-sm-12" style="margin-top: 30px; padding: 5px; background-color: rgba(0, 0, 0, 0.33); border: solid 0px ;">
    <div class="row" style="margin-left: 5px;">
        <div class="col-lg-6 col-md-6 col-sm-6 text-center">
            <div class="panel panel-info" style="background-color: transparent; border: solid 0px ;">
                <div class="panel-body">
                    <h4 style="color: white;">Contact Info</h4>
                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                    <form id="loginform" class="form-horizontal" role="form">
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon" style="border: 0px; background: white;"><i  class="glyphicon glyphicon-user"></i></span>
                            <input id="login-name1" style="border: 0px;" type="text" class="form-control" name="name1" ng-model="vendor.name_1" value="" placeholder="Name 1">
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon" style="border: 0px; background: white;"><i  class="glyphicon glyphicon-user"></i></span>
                            <input id="login-name2" style="border: 0px;" type="text" class="form-control" name="name2" ng-model="vendor.name_2" value="" placeholder="Name 2">
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon" style="border: 0px; background: white;"><i  class="glyphicon glyphicon-user"></i></span>
                            <input id="login-companyName" style="border: 0px;" type="text" class="form-control" name="companyName" ng-model="vendor.companyName" value="" placeholder="Company Name">
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon" style="border: 0px; background: white;"><i  class="fa fa-map-marker"></i></span>
                            <!-- <input id="login-address" style="border: 0px;" type="text" class="form-control" name="address" value="" placeholder="Address"> -->
                            <textarea class="form-control" style="border: 0px;" name="address" rows="2" id="login-address" ng-model="vendor.address" placeholder="Address"></textarea>
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon" style="border: 0px; background: white;"><i  class="fa fa-phone"></i></span>
                            <input id="login-phone" style="border: 0px;" type="text" class="form-control" name="phone" value="" ng-model="vendor.phone" placeholder="Phone">
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon" style="border: 0px; background: white;"><i  class="fa fa-envelope"></i></span>
                            <input id="login-email" style="border: 0px;" type="text" class="form-control" name="email" ng-model="vendor.email" value="" placeholder="Email">
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon" style="border: 0px; background: white;"><i  class="fa fa-info-circle"></i></span>
                            <input id="login-website" style="border: 0px;" type="text" class="form-control" name="website" ng-model="vendor.website" value="" placeholder="Website">
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon" style="border: 0px; background: white;"><i  class="fa fa-picture-o"></i></span>
                            <!-- <input id="login-website" style="border: 0px;" type="text" class="form-control" name="website" value="" placeholder="Website"> -->
                            <input ngf-select ng-model="file" name="file" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="10MB" type="file" style="border: 0px;" class="form-control" id="file">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 text-center">
            <div class="panel panel-info" style="background-color: transparent; border: solid 0px ;">
                <div style="" class="panel-body">
                    <h4 style="color: white;">Point of Contact</h4>
                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                    <form id="loginform" class="form-horizontal" role="form">
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon" style="border: 0px; background: white;"><i  class="glyphicon glyphicon-user"></i></span>
                            <input id="login-name1" style="border: 0px;" type="text" class="form-control" name="name1" value="" ng-model="vendor.pointOfContact.name" placeholder="Name">
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon" style="border: 0px; background: white;"><i  class="fa fa-phone"></i></span>
                            <input id="login-phone" style="border: 0px;" type="text" class="form-control" name="phone" ng-model="vendor.pointOfContact.phone" value="" placeholder="Phone">
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon" style="border: 0px; background: white;"><i  class="fa fa-envelope"></i></span>
                            <input id="login-email" style="border: 0px;" type="text" class="form-control" name="email" ng-model="vendor.pointOfContact.email" value="" placeholder="Email">
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon" style="border: 0px; background: white;"><i  class="fa fa-info-circle"></i></span>
                            <input id="login-website" style="border: 0px;" type="text" class="form-control" ng-model="vendor.pointOfContact.website" name="website" value="" placeholder="Website">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-left: 5px;">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="form-group">
                <label for="comment" style="color: white;">Notes:</label>
                <textarea class="form-control" rows="3" id="comment" ng-model="vendor.notes"></textarea>
            </div>
            <div class="row">
                <div class="pull-right">
                    <button class="btn btn-primary" ng-click="addVendor()" style="background: purple; margin-right: -20px;">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
